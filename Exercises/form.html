<head>
    <title>Form</title>

<body>
    <form>
       <h1>Please sign in</h1>
    <div>
        <input type="email" placeholder="Email address" autofocus>

        <input type="checkbox" id="check">

    </div>
     <button value="submit">Sign in</button>
    

</form>
</body>
